{% extends 'layout.html' %}

{% block body %}
  {% for article in articles %}
    {% if article.id == id %}
      <h1>{{article.title}}</h1>
      <p>{{article.body}}</p>
      <p>by <b>{{article.author}}</b></p>
    {% endif %}
  {% endfor %}
  <a href="/articles" class="btn btn-primary btn-lg">Back</a>
{% endblock %}
